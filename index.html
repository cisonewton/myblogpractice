---
layout: main
title: Hello!
---


{% for post in site.posts %}
<div class="card">
	
  <div class="card-header">
    {{ post.title }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ post.date | date_to_string }}</h5>
    <p class="card-text">{{ post.excerpt }}</p>
    <a href="{{ post.url }}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
{% endfor %}
